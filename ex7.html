<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Estilizando o Primeiro Elemento de Cada Tipo</title>
<style>
   
    h1:first-of-type {
        color: #7033ff; 
        font-size: 24px;
    }

    h2:first-of-type {
        color: #b134db; 
        font-size: 22px;
    }

    h3:first-of-type {
        color: #7627ae; 
        font-size: 20px;
    }

    h4:first-of-type {
        color: #9B59B6; 
        font-size: 18px;
    }

    h5:first-of-type {
        color: #e73ca8; 
        font-size: 16px;
    }

    h6:first-of-type {
        color: #2812f3; 
        font-size: 14px;
    }
</style>
</head>
<body bgcolor="pink">
    <h1>Cabeçalho  1</h1>
    <p>Texto abaixo 1 <h1></h1></p>
    
    <h2> Cabeçalho 2</h2>
    <p>Texto abaixo 2.</p>
    
    <h3> Cabeçalho 3</h3>
    <p>Texto abaixo  3.</p>
    
    <h4> Cabeçalho 4</h4>
    <p>Texto abaixo 4.</p>
    
    <h5>Cabeçalho 5</h5>
    <p>Texto abaixo 5.</p>
    
    <h6>Cabeçalho 6</h6>
    <p>Texto abaixo 6.</p>
    
</body>
</html>
